    <nav>
        <div class="logo"><p><a href="index.html">STUDIO 26</a></p></div>

    <div class="ribbon"></div>
    <div class="ribbon2"></div>


    <!--CONTENT--> 
    <section class="content formContainer">
        <h1>Get in touch!</h1>
        <div class="formBox">
            <div class="formLeft">
                <h3>Contact Us</h3>

                <form action="">
                    <div class="inputRow">
                        <div class="inputGroup">
                            <label for="">Name</label>
                            <input type="text" placeholder="John Smith">
                        </div>

                        <div class="inputGroup">
                            <label for="">Phone</label>
                            <input type="text" placeholder=" +1 555 555 - 5555">
                        </div>
                    </div>

                    <div class="inputRow">
                        <div class="inputGroup">
                            <label for="">Email</label>
                            <input type="email" placeholder="info@studio26.com">
                        </div>

                        <div class="inputGroup">
                            <label for="">Subject</label>
                            <input type="text" placeholder="">
                        </div>
                    </div>

                    <label for="">Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
                     <button type="submit">SEND</button>
                </form>
            </div>
           
            <div class="formRight">
                <h3>Contact Info</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>contact@studio26.com</td>
                    </tr>

                    <tr>
                        <td>Phone</td>
                        <td>+1 012 345 6789</td>
                    </tr>

                    <tr>
                        <td>Adress</td>
                        <td>0001 First Floor, <br>
                        San Diego, Clifornia</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <div class="ribbon2"></div>
    <div class="ribbon"></div>
